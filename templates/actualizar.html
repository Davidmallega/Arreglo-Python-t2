{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
{% endblock %}
{% block content %}
<div class="container-form">
    <h2>Actualizar Producto</h2>
    <form action="{{ url_for('actualizar.actualizar', id=producto[0]) }}" method="post" class="form-container">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" name="marca" value="{{ producto[1] }}" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" value="{{ producto[2] }}" required>
        </div>
        <div class="form-group">
            <label for="talla">Talla:</label>
            <input type="text" name="talla" value="{{ producto[3] }}" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" name="color" value="{{ producto[4] }}" required>
        </div>
        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" name="material" value="{{ producto[5] }}" required>
        </div>
        <div class="form-group">
            <label for="unidades">Unidades:</label>
            <input type="number" name="unidades" value="{{ producto[6] }}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" name="precio" value="{{ producto[7] }}" required>
        </div>
        <button type="submit" class="btn">Actualizar</button>
    </form>
</div>
{% endblock %}
