{% extends "base.html" %}
{% block content %}
<div class="container-form">
    <h2>Agregar Producto</h2>
    <form action="{{ url_for('agregar.agregar') }}" method="post" class="form-container">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" name="marca" placeholder="ejemplo: adidas" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" placeholder="ejemplo: air" required>
        </div>
        <div class="form-group">
            <label for="talla">Talla:</label>
            <input type="text" name="talla" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" name="color" required>
        </div>
        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" name="material" placeholder="ejemplo: cuero" required>
        </div>
        <div class="form-group">
            <label for="unidades">Unidades:</label>
            <input type="number" name="unidades" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" name="precio" required>
        </div>
        <button type="submit" class="btn">Agregar</button>
        
    </form>
</div>
{% endblock %}
